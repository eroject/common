plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'e.project'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    /**
     * Axon's Dependencies
     *
     */
    implementation group: 'org.axonframework', name: 'axon-spring-boot-starter', version: '4.0.3'

    /**
     * Json's Dependencies
     */

    implementation group: "com.fasterxml.jackson.core", name: "jackson-annotations", version: "2.9.6"
    implementation group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.9.6"


    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}